<div>
    <h3>Adicionar crédito ao Cartão Virtual</h3>
</div>


<div class="content-form">
    <form [formGroup]="form">
        <div class="d-flex align-items-end">
            <div class="form-group col-md-4">
                <label>Proxy</label>
                <input type="text" class="form-control form-control-sm" formControlName="proxy">
            </div>
            <div class="form-group col-md-4" style="max-width: 200px;">
                <label>Valor</label>
                <input type="number" class="form-control form-control-sm" formControlName="valor">
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary btn-sm" (click)="postCarga()" [disabled]="form.invalid">Adicionar</button>
            </div>
        </div>
    </form>
</div>
