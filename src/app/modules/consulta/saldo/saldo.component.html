<div class="content-form">
    <div class="container-title">
        <h1>Consulta saldo</h1>
        <div class="sub-title">Preencha os dados para exibir saldo do cartão</div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="d-flex flex-wrap">
            <div class="form-group col-md-4">
                <label>Proxy</label>
                <input type="text" class="form-control form-control-sm" formControlName="proxy">
            </div>

            <div class="form-buttons p-0" style="margin-bottom: 1rem;">
                <app-btn-loading [loading]="btnLoading" [disable]="form.invalid || btnLoading" title="Consultar" (click)="onSubmit()">
                </app-btn-loading>
            </div>
        </div>
    </form>
</div>

<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="header-modal">
                <h4 class="modal-title pull-left">Saldo do Cartão</h4>
                <button type="button" class="close pull-right" (click)="template.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-body">
                <div *ngIf="saldo" class="modal-body">
                    <div>
                        <b>ESPP Ref:</b> {{saldo.esppRef}} <br>
                        <b>Saldo:</b> {{saldo.saldo | currency:'BRL'}} <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
