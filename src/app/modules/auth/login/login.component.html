<div class="container-login">
    <div class="col-md-6 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../assets/images/logo1.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div>
                <div style="font-size: 20px; text-align: center; color: #162056;"> <b>Acessar</b> conta</div>
                <p style="font-size: 13px;">Para entrar no portal, informe seu e-mail e senha</p>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form class="w-100" autocomplete="off">
                    <div class="input-group mb-3">
                        <input type="email" name="email" id="email_fake" class="hidden" autocomplete="off" style="display: none;" />
                        <input type="email" class="form-control input_user" placeholder="E-mail">
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" name="password" id="password_fake" class="hidden" autocomplete="off" style="display: none;" />
                        <input type="password" class="form-control input_pass" placeholder="Senha">
                    </div>

                    <div class="form-group" style="margin-top:20px">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <app-btn-loading [disable]="loading" [loading]="loading" [title]="btnLogin" (click)="login()"></app-btn-loading>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 w-100 h-100 box-img">

    </div>
</div>
