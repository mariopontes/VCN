<form [formGroup]="form" (ngSubmit)="generateCard()">

        <div class="form-group col-md-4">

            <input type="text" class="form-control" formControlName="dataNascimento">
        </div>
        <div class="form-group col-md-4">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="telefone">
        </div>
        <div class="form-group col-md-4">
            <label>Celular</label>
            <input type="text" class="form-control" formControlName="celular">
        </div>
        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

            <input type="text" class="form-control" formControlName="estadoEmissor">

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

            <input type="text" class="form-control" formControlName="complemento">
        </div>
        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">

        <div class="form-group col-md-4">
