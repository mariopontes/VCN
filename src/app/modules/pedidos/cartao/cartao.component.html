<div>
    <h3>Pedido do cartão virtual</h3>
</div>

<div class="content-form">
    <form [formGroup]="form" (ngSubmit)="generateCard()">
        <div class="d-flex w-100 flex-wrap">

            <div class="form-group col-md-3">
                <label>Valor da carga</label>
                <input type="number" class="form-control form-control-sm" formControlName="valor">
            </div>

            <div class="break-line"></div>

            <div class="form-group col-md-6">
                <label>Nome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome">
            </div>

            <div class="form-group  col-md-6">
                <label>Sobrenome</label>
                <input type="text" class="form-control form-control-sm" formControlName="nome">
            </div>

            <div class="form-group col-md-3">
                <label>CPF/CNPJ</label>
                <input type="text" class="form-control form-control-sm" formControlName="documento">
            </div>

            <div class="form-group col-md-3">
                <label>Nascimento</label>
                <div class="input-group">
                    <input bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" type="text" class="form-control form-control-sm input-filter"
                        formControlName="dataNascimento">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm calendar" (click)="dp.toggle()">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-3">
                <label>Sexo</label>
                <input type="text" class="form-control form-control-sm" formControlName="sexo">
            </div>

            <div class="form-group col-md-3">
                <label>Nacionalidade</label>
                <input type="text" class="form-control form-control-sm" formControlName="nacionalidade">
            </div>

            <div class="form-group col-md-6">
                <label>E-mail</label>
                <input type="text" class="form-control form-control-sm" formControlName="email">
            </div>

            <div class="break-line"></div>

            <div class="form-group col-md-3">
                <label>Telefone</label>
                <input type="text" class="form-control form-control-sm" formControlName="telefone">
            </div>

            <div class="form-group col-md-3">
                <label>Celular</label>
                <input type="text" class="form-control form-control-sm" formControlName="celular">
            </div>

            <div class="form-group col-md-6">
                <label>Estado Civil</label>
                <input type="text" class="form-control form-control-sm" formControlName="estadoCivil">
            </div>

            <div class="form-group col-md-6">
                <label>Nome do pai</label>
                <input type="text" class="form-control form-control-sm" formControlName="nomePai">
            </div>

            <div class="form-group col-md-6">
                <label>Nome da mãe</label>
                <input type="text" class="form-control form-control-sm" formControlName="nomeMae">
            </div>

            <div class="break-line"></div>

            <div class="form-group col-md-6">
                <label>Rua</label>
                <input type="text" class="form-control form-control-sm" formControlName="rua">
            </div>

            <div class="form-group col-md-6">
                <label>Bairro</label>
                <input type="text" class="form-control form-control-sm" formControlName="bairro">
            </div>

            <div class="form-group col-md-6">
                <label>Cidade</label>
                <input type="text" class="form-control form-control-sm" formControlName="cidade">
            </div>

            <div class="form-group col-md-3">
                <label>Número</label>
                <input type="text" class="form-control form-control-sm" formControlName="numero">
            </div>

            <div class="form-group col-md-3">
                <label>Estado</label>
                <input type="text" class="form-control form-control-sm" formControlName="estado">
            </div>

            <div class="form-group col-md-6">
                <label>Complemento</label>
                <input type="text" class="form-control form-control-sm" formControlName="complemento">
            </div>

        </div>
    </form>

</div>

<div class="content-button">
    <button type="button" class="btn btn-secondary btn-sm">Limpar</button>
    <app-btn-loading [loading]="btnLoading" [disable]="form.invalid || btnLoading" (click)="generateCard()"></app-btn-loading>
</div>

<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-child-name" class="modal-title pull-left">Dados do Cartão</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="template.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="creditCard" class="modal-body">
                    <div>
                        <b>Nº Cartão:</b> {{creditCard.numeroCartao}} <br>
                        <b>Vencimento:</b> {{creditCard.dataVencimento}} <br>
                        <b>CVV:</b> {{creditCard.cvv}} <br>
                        <b>Proxy:</b> {{creditCard.proxy}} <br>
                        <b>ESPP Ref:</b> {{creditCard.esppRef}} <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
