<div>
    <h3>Pedido do cartão virtual</h3>
</div>

<div class="content-form">
    <form [formGroup]="form" (ngSubmit)="generateCard()">
        <div class="d-flex w-100 flex-wrap">
            <div class="form-group col-md-6" style="max-width: 350px">
                <label>CPF/CNPJ</label>
                <input type="text" class="form-control" formControlName="documento">
            </div>

            <div class="form-group col-md-6" style="max-width: 350px">
                <label>E-mail</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <br>
            <div class="form-group  col-md-6" style="max-width: 400px">
                <label>Nome completo</label>
                <input type="text" class="form-control" formControlName="nome">
            </div>

            <div class="form-group  col-md-6" style="max-width: 300px">
                <label>Data de Nascimento</label>
                <input type="text" class="form-control" formControlName="dataNascimento">
            </div>

            <div class="form-group btn-add">
                <button type="submit" class="btn btn-success">Adicionar <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </form>
</div>

<div class="content-button">
    <button type="button" class="btn btn-secondary">Limpar</button>
    <button type="button" class="btn btn-primary">Avançar</button>
</div>
